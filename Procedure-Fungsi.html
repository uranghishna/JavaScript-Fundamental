<body>
    <script>
        var welcome="wakanda"

        function prosedur(nama){
            let welcome="selamat datang";
            alert('hello '+welcome+" "+ nama);
        }

        function fungsi(pesan,nama){
            return(pesan+' '+nama);
        }

        prosedur('KOJE');
        var x = fungsi("hallo",('KOJE'));
        console.log(x);
        console.log(welcome);
