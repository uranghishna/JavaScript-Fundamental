<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>FOR</h1>
    <p id="number"></p>
    <h1>FOR ARRAY</h1>
    <p id="array"></p>
    <h1>while</h1>
    <p id="while"></p>
    <h1>Do While</h1>
    <p id="dowhile"></p>
    
    <script>
        // for
        var text = "";
        for (var i=0;i<5;i++){
            text += "Nomor "+i+"<br>";
        }
        document.getElementById("number").innerHTML=text;
        
        // for array
        var cars = ["BMW", "Toyota", "Avanza"];
        var text = "List Mobil Impian : <br>";
        for(var x of cars){
            text += x + "<br>"; 
        }
        document.getElementById("array").innerHTML=text;

        // while
        var text = ""
        var i = 0;
        while (i<10){
            text += "Nomor "+i+"<br>";
            i++;
        }
        document.getElementById("while").innerHTML=text;

        // do while
        var text = ""
        var i = 0;
        do{
            text += "Nomor "+i+"<br>";
            i++;
        }
        while(i<10);
        document.getElementById("dowhile").innerHTML=text;

    </script>

</body>
</html>
