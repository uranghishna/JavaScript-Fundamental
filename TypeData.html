<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data & Operator</title>
</head>
<body>
    <script>
        // integer
        var a,b;
        a=6;
        b=2;
        console.log("operator + : "+(a+b)); //penjumlahan
        console.log("operator - : "+(a-b)); //pengurangan
        console.log("operator * : "+(a*b)); //perkalian
        console.log("operator ** : "+(a**b)); //pangkat
        console.log("operator % : "+(a%b)); //sisa bagi
        console.log("operator / : "+(a/b)); //pembagian
        
        // String
        var a,b;
        a="Satu";
        b="Dua";
        console.log("concat : "+(a+b));

        // String to integer
        var a,b;
        a="6";
        b="2";
        console.log("String to integer : "+(parseInt(a)+parseInt(b)));

        // Object
        var a = {firstName:"Hishna", lastName:"Difa Ismail"};
        console.log(a);

        // Array
        var b = ['Satu', "Dua", "Tiga"]
        console.log(b);
    </script>
    
</body>
</html>
